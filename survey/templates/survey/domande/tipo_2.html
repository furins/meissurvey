{% extends 'survey/domande/base.html' %}
{% load static %}
{# scelta a 5 valori di gradimento #}
{% block domanda %}
<div id="messaggio" class="hidden">
  <p class="text-2xl font-mono">Grazie per il tuo contributo!</p>
</div>
<div class="flex flex-row w-full columns-5" id="domanda">
  <input type="hidden" id="risposta" name="risposta" value="2" />
  <img class="w-[15vw] aspect-square p-2" src="{% static 'img/0.svg' %}" onclick="submit_value(0)"/>
  <img class="w-[15vw] aspect-square p-2" src="{% static 'img/1.svg' %}" onclick="submit_value(1)"/>
  <img class="w-[15vw] aspect-square p-2" src="{% static 'img/2.svg' %}" onclick="submit_value(2)"/>
  <img class="w-[15vw] aspect-square p-2" src="{% static 'img/3.svg' %}" onclick="submit_value(3)"/>
  <img class="w-[15vw] aspect-square p-2" src="{% static 'img/4.svg' %}" onclick="submit_value(4)"/>
</div>
<script>
    function submit_value(value){
        document.getElementById('domanda').classList.add('hidden');
        document.getElementById('messaggio').classList.remove('hidden');
        setTimeout(
          function(){
              document.getElementById('risposta').value = value;
              document.getElementById("ratingform").submit();
            },2000);
        
    }
</script>
{% endblock domanda %}
